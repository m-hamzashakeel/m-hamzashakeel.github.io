<!DOCTYPE html>
<html>

<head>

    <!-- mobile responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Hamza</title>
    <link rel="icon" href="images/title/favicon.png" type="image/icon type">

    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="theme/core.css">
    <link rel="stylesheet" href="theme/text_styles.css">

    <link rel="stylesheet" href="css/app_navbar.css">

    <!-- media queries -->

    <link rel="stylesheet" href="media/mobile/s.css">

    <!-- tablet -->

    <!-- desktop -->
    <link rel="stylesheet" href="media/desktop/ml.css">
    <link rel="stylesheet" href="media/desktop/l.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">

        <button id="navbar-icon" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
            <img src="images/svgs/menu.svg" alt="">
        </button>

        <a href="index.html" class="navbar-brand">
            < <spand id="brand">Hamza </spand>/>
        </a>

        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item navbar-action">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item navbar-action">
                    <a href="#" class="nav-link">Tech Stack</a>
                </li>
                <li class="nav-item navbar-action">
                    <a href="#" class="nav-link">Projects</a>
                </li>
                <li class="nav-item navbar-action">
                    <a href="#" class="nav-link">Experience</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--  -->
    <div class="tag-wrapper">
        <div id="chip">
            <span class="label tag-title">Full Stack Flutter Expert</span>
        </div>
    </div>

    <!-- full name -->
    <div class="name">
        <div class="heading1" id="first-name">Muhammad</div>
        <div class="heading1" id="last-name">Hamza</div>
    </div>

    <!-- social -->
    <div class="social-icons-row">
        <div class="social-icon-wrapper">
            <i class="social-icon fa fa-linkedin-square"></i>
        </div>
        <div class="social-icon-wrapper">
            <i class="social-icon fa fa-github"></i>
        </div>
        <div class="social-icon-wrapper">
            <i class="social-icon fa fa-medium"></i>
        </div>
        <div class="social-icon-wrapper">
            <i class="social-icon fa fa-instagram"></i>
        </div>
        <div class="social-icon-wrapper">
            <i class="social-icon fa fa-twitter"></i>
        </div>
    </div>

    <!--  -->
    <div class="chat">
        <a href="#" class="body2" id="chat-btn">LET'S CHAT!</a>
    </div>

    <!--  -->
    <div class="container-fluid stats-container">
        <div class="row stats-row">
            <div class="col-1">
                <h1 class="stats">4</h1>
            </div>
            <div class="col-1">
                <div class="label stats-label">Years</div>
                <div class="label stats-label">Experience</div>
            </div>
        </div>
        <div class="row stats-row">
            <div class="col-2">
                <h1 class="stats">35+</h1>
            </div>
            <div class="col-8">
                <div class="label stats-label">Projects completed</div>
                <div class="label stats-label">in 10+ countries</div>
            </div>
        </div>
        <div class="row stats-row">
            
            <div class="col-3">
                <h1 class="stats">109k+</h1>
            </div>
            <div class="col-8">
                <div class="label stats-label">Content reached</div>
                <div class="label stats-label">& views</div>
            </div>
        </div>
    </div>



    <!-- dp -->
    <div class="profile-picture">
        <img class="dp" src="images/me.png" alt="muhammad hamza profile picture">
    </div>


    <!-- JS core -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
